<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <main>
        <div class="container-fluid">
            <p class="text-start">Item Management</p>
            <table class="table table-light table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>4</td>
                    <td>Banana</td>
                    <td>50</td>
                    <td>Yummy</td>
                    <td class="d-grid gap-2 d-md-block"><button type="button" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i> View</button>
                        <button type="button" class="btn btn-warning text-white"><i class="fa-solid fa-pen"></i> Edit</button>
                        <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td>5</td>
                    <td>Strawberry</td>
                    <td>600</td>
                    <td>Red and Sweet</td>
                    <td class="d-grid gap-2 d-md-block"><button type="button" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i> View</button>
                        <button type="button" class="btn btn-warning text-white"><i class="fa-solid fa-pen"></i> Edit</button>
                        <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td>8</td>
                    <td>Melon</td>
                    <td>56</td>
                    <td>Refreshing</td>
                    <td class="d-grid gap-2 d-md-block"><button type="button" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i> View</button>
                        <button type="button" class="btn btn-warning text-white"><i class="fa-solid fa-pen"></i> Edit</button>
                        <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td>10</td>
                    <td>Avacado</td>
                    <td>12</td>
                    <td>Loaded with Fiber</td>
                    <td class="d-grid gap-2 d-md-block"><button type="button" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i> View</button>
                        <button type="button" class="btn btn-warning text-white"><i class="fa-solid fa-pen"></i> Edit</button>
                        <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn btn-success"><i class="fa-solid fa-magnifying-glass"></i> ADD ITEM</button>
          </div>
    </main>
</body>
</html>
